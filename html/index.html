<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black flex flex-col items-center mt-12 w-100">
  <h1 class="w-fit text-white text-[48px] font-medium">URL Shortener</h1>
  <form method="POST" action="/shorten" class="w-1/2 p-3">
    <div class="flex gap-3">
      <input required name="url" class="w-full border-b-2 border-teal-700 bg-transparent text-white focus:outline-none"
        type="text" placeholder="Enter a url to shorten">
      <button class="bg-teal-700 p-3 rounded-md text-white" type="submit">Shorten</button>
    </div>
  </form>
  <h1 class="text-red-500">{{.error}}</h1>
</body>

</html>
